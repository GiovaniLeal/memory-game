<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base href="/memory-game/">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./images/favicon.ico" />

    <script defer src="./js/login.js"></script>
    <script defer src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>

    <title> Memory Game | Login</title>
</head>

<body>
    <main>
        <header>
            <div class="theme-switcher">
                <input type="checkbox" class="checkbox" id="chk"/>
    
                <label class="label" for="chk">
                    <i class = "fas fa-sun"></i>
                    <i class = "fas fa-moon"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </header>
    
       
            <form class="login-form">
                <div class="login-header">
                    <img src="/images/dogpaw.png" alt=" dog paw">
                    <h1> Memory Game </h1>
                    <p><i>of a good dog</i> </p>               
                    <input type="text" placeholder="enter with your name to play" class="login_input"> 
                    <button type="submit" class="login_button" disabled>PLAY</button>
                </div>
                
            </form>



    </main>
   

    
</body>

</html>
