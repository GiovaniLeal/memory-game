<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/game.css">

    <link rel="shortcut icon" href="./images/favicon.ico" />

    <script defer src="./js/game.js"></script>
    <script defer src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>

    <title> Memory Game| Gameplay </title>
</head>
<body>
    
    <main>
        <div class="container"> 
            <div class="mensagem">PAUSE</div>
            <button type="button" class="containerBt" id="pause">Resume</button>
        </div>

        <div class="containerEnd"> 
            <div class="mensagem"><strong>FIM DE JOGO!</strong></div>
            <div id="mensagemFinal">Parabéns, você coletou todas as memórias da Alcione</div>
            <button type="button" id="replayBt">Replay </button>
            <button type="button" id="inicioBt">Home</button>
        </div>
        <header>
            <h1><span class="player"></span></h1>
            <p><span id="timer">00</span></p>
            <div class="changeTheme">
            <input type="checkbox" class="checkbox" id="chk"/>
            <label class="label" for="chk">
                <i class = "fas fa-sun"></i>
                <i class = "fas fa-moon"></i>
                <div class="ball"></div>
            </label>
        </div>
        </header>
        <div class="grid"></div>
        <button id="pause-button">PAUSE GAME</button>
    </main>

</body>
</html>
